<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messanger</title>
    <link rel="stylesheet" href="/css/Main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <menu>
        <p>Contacts</p>
        <p>Profile</p>
        <p>Settings</p>
        <p>Theme</p>
    </menu>

    <nav>
        <div class="search">
            <button class="menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <input type="text" id="search" placeholder="Search..." />
        </div>

        <div class="chat-list" id="chatList">
            <!-- Chat list -->
            <div class="chat-item">
                <div class="icon-container">
                    <p class="icon">AB</p>
                    <p class="status active"></p>
                </div>
                <div class="info">
                    <div class="head">
                        <p class="name">Artem Babenko</p>
                        <p class="time">14:34</p>
                    </div>
                    <p class="last-message">Hello world!</p>
                </div>
            </div>
            <div class="chat-item">
                <div class="icon-container">
                    <p class="icon">AB</p>
                    <p class="status active"></p>
                </div>
                <div class="info">
                    <div class="head">
                        <p class="name">Artem Babenko</p>
                        <p class="time">14:34</p>
                    </div>
                    <p class="last-message">Hello world!</p>
                </div>
            </div>
            <div class="chat-item">
                <div class="icon-container">
                    <p class="icon">AB</p>
                    <p class="status active"></p>
                </div>
                <div class="info">
                    <div class="head">
                        <p class="name">Artem Babenko</p>
                        <p class="time">14:34</p>
                    </div>
                    <p class="last-message">Hello world!</p>
                </div>
            </div>
        </div>
    </nav>

    <main class="chat-container" id="chatContainer">
        <!-- Chat -->
        <div class="top">
            <div class="info">
                <p class="name">Artem Babenko</p>
                <p class="status">last seen 13 minutes ago</p>
            </div>
            <div class="buttons">
                <button class="search fa-solid fa-magnifying-glass"></button>
                <button class="call fa-solid fa-phone"></button>
                <button class="options fa-solid fa-ellipsis-vertical"></button>
            </div>
        </div>

        <div class="center">

        </div>

        <div class="bottom">
            <button class="attach-file fa-solid fa-paperclip"></button>
            <input class="message-input" id="messageInput" placeholder="Write a message..." />
            <button class="smile fa-regular fa-face-smile"></button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
